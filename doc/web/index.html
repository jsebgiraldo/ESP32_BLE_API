<!DOCTYPE html>
<html lang="en">

<head>
    <title>ESP Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <script src='jquery-3.3.1.min.js'></script>
    <script async src="app.js"></script>
</head>

<body>
    <!-- STYLE THE TOP NAVIGATION BAR -->

    <hr>
    <div class="grand_container">

        <div class="card">

            <div id="OTA">
                <h2>Firmware Update</h2>
                <hr>
                <label id="latest_firmware_label"><b>Latest Firmware: </b></label>
                <div id="latest_firmware"></div>
                <br>
                <input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
                <div class="buttons">
                    <button onclick="document.getElementById('selected_file').click();" class="button"><span class="button_top" name="door_button">Select File</span></button>
                    <button onclick="updateFirmware()" class="button"><span class="button_top" name="door_button" >Update Firmware</span></button>
                </div>
                <h4 id="file_info"></h4>
                <h4 id="ota_update_status"></h4>
            </div>

        </div>

        <div class="card">
            <h2>System control</h2>
            <hr>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <label for="sleep"><b>Enter to sleep:</b></label>
                    <button name="sleep" onclick="EnterSleep()" class="button">Sleep</button>
                </div>

                <div>
                    <label><b>battery level:</b></label>
                    <span id="battery"><b>100%</b></span>
                </div>
            </div>

        </div>

        <div class="card">
            <h3 style="display: flex;justify-content: center; color: rgba(104,104,104,255);">Carrier Wave (internal)</h3>
            <hr>

            <label for="frequency"><b>Frequency</b></label>
            <br>
            <input type="number" name="frequency" id="frequency" max="1000000" value="10000" class="input_form" oninput="updateTextInput_freq(this.value);" />
            <span style="margin: 10px;"><b>Hz</b></span>
            <br><br>
            <label for="ppw"><b>PPW</b></label>
            <span id="value_ppw"><b>50%</b></span>
            <br>
            <input type="range" name="ppw" id="ppw" value="50" max="50" oninput="updateTextInput_ppw(this.value);" class="slider-color" />
            <br><br>
            <label for="npw"><b>NPW</b></label>
            <span id="value_npw"><b>50%</b></span>
            <br>
            <input type="range" name="npw" id="npw" value="50" min="50" max="100" oninput="updateTextInput_npw(this.value);" class="slider-color" />
            <br><br>
            <label for="period"><b>Tcycle time</b></label>
            <br>
            <input type="number" name="period" id="period" min="0.000001" value="0.1" class="input_form" oninput="updateTextInput_period(this.value);" />
            <span style="margin: 10px;"><b>ms</b></span>
        </div>

        <div class="card">
            <h3 style="display: flex;justify-content: center; color: rgba(104,104,104,255);">External Wave</h3>
            <hr>

            <label for="frequency_s"><b>Frequency</b></label>
            <br>
            <input type="number" name="frequency_s" id="frequency_s" max="1000" value="1000" class="input_form" oninput="updateTextInput_exfreq(this.value);" />
            <span style="margin: 10px;"><b>Hz</b></span>
            <br><br>
            <label for="ppws"><b>PPW-S</b></label>
            <span id="value_ppws"><b>50%</b></span>
            <br>
            <input type="range" name="ppws" id="ppws" value="50" min="0" max="100" oninput="updateTextInput_ppws(this.value);" class="slider-color" />


        </div>


        <div class="card">
            <h3 style="display: flex;justify-content: center; color: rgba(104,104,104,255);">Intensity Modulation - Sec</h3>
            <hr>

            <div style="display: flex;justify-content: space-around;">
                <div>
                    <label for="t1"><b>T1</b></label>
                    <br>
                    <input type="number" name="t1" id="t1" value="60" class="input_form" />
                </div>


                <div>
                    <label for="t2"><b>T2</b></label>
                    <br>
                    <input type="number" name="t2" id="t2" value="150" class="input_form" />
                </div>


                <div>
                    <label for="t3"><b>T3</b></label>
                    <br>
                    <input type="number" name="t3" id="t3" value="200" class="input_form" />
                </div>
            </div>

        </div>

        <div class="card">
            <h4>Max Intensity <span id="intensity_value"><b>50%</b></span></h4>
            <input type="range" value="50" max="100" class="slider-color" id="intensity" oninput="updateIntensityRange(this.value)">
        </div>

        <div class="card">
            <h3 style="display: flex;justify-content: center; color: rgba(104,104,104,255);">Treatment</h3>
            <hr>
            <div>
                <label for="time_treatment" style="margin: 10px;"><b>Time Treatment - Min:</b></label>
                <input type="number" name="time_treatment" value="2" id="time_treatment" class="input_form" />
            </div>
            <br>
            <div style="justify-content: space-around;align-items:center;display: flex;">
                <button onclick="start_button()" class="button"> Start</button>
                <button onclick="stop_button()" class="button"> Stop</button>
            </div>

        </div>
    </div>


</body>

</html>
